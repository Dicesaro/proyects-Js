<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notion</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="icon" href="assets/icon-notion.png" />
  </head>
  <body>
    <nav>
      <img class="lo-notion" src="assets/logos/notion.svg" alt="lo-notion" />
      <img class="btn-hmg" src="assets/boton.png" alt="btn-hmg" />
    </nav>
    <main>
      <section class="secc__cont1">
        <article class="cont1__art">
          <div class="art__cont art__cont__div1">
            <h1>Write, plan, share. With AI at your side.</h1>
            <p>
              Notion is the connected workspace where better, faster work
              happens.
            </p>
          </div>
          <div class="art__cont art__cont__div2">
            <button class="div2__button">Get Notion free →</button>
            <a href="#">Request a demo →</a>
          </div>
          <div class="art__cont art__cont__div3">
            <img src="assets/draws/dw-1.webp" alt="dw1" />
          </div>
          <div class="div__cont"></div>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
